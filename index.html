<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css" />


    <!-- disable zoom -->
<style>
    body {
        touch-action: pan-y;
    }
</style>

  </head>
  <body>
    <section class="hero">
        <h3 class="hero-title" >Real-Time Mini Calendar with Date, Day, Month and Year Display.</h3>
      <div class="calender">
        <div class="left">
            <p id="day">09</p>
            <p id="weekday">Sunday</p>
             <p id="greeting">Good Morning</p> <!-- Added paragraph for greeting -->
        </div>
        <div class="right">
            <p id="month">March</p>
            <p id="year">2024</p>
        </div>
      </div>
    </section>

    <!-- javascript -->
   <script src="script.js"></script>

  </body>
</html>
